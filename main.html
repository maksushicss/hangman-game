<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman Game</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Anton&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Herr+Von+Muellerhoff&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway+Dots&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="end-game" style="display: none">
            <div class="end-game-txts">
                <div class="result">
                    <p class="result-txt">OYUNU KAZANDINIZ!</p>
                    <button class="new-game-btn">Yeni Oyun</button>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- left ct start-->
            <div class="leftside-ct">
                <div class="game-table">
                    <div class="div1"></div>
                    <div class="div2"></div>
                    <div class="div3"></div>
                    <div class="div4"></div>
                    <div class="head" style="display: none"></div>
                    <div class="body" style="display: none"></div>
                    <div class="left-arm" style="display: none"></div>
                    <div class="right-arm" style="display: none"></div>
                    <div class="left-leg" style="display: none"></div>
                    <div class="right-leg" style="display: none"></div>
                </div>

                <div class="game-name">HANGMAN GAME</div>
            </div>
            <!-- right ct start-->
            <div class="rightside-ct">
                <div class="rs-top-ct"></div>
                <div class="rs-mid-ct">
                    <div class="hint-txt">
                        Hint: A long work of fiction, typically with a complex plot and characters.
                    </div>
                    <div class="incorrect-txt-ct">
                        <div class="incorrect-txt">Incorrect guesses:</div>
                        <div class="incorrect-am">0 / 6</div>
                    </div>
                </div>
                <div class="rs-bot-ct">
                    <div class="letter">A</div>
                    <div class="letter">B</div>
                    <div class="letter">C</div>
                    <div class="letter">D</div>
                    <div class="letter">E</div>
                    <div class="letter">F</div>
                    <div class="letter">G</div>
                    <div class="letter">H</div>
                    <div class="letter">I</div>
                    <div class="letter">J</div>
                    <div class="letter">K</div>
                    <div class="letter">L</div>
                    <div class="letter">M</div>
                    <div class="letter">N</div>
                    <div class="letter">O</div>
                    <div class="letter">P</div>
                    <div class="letter">Q</div>
                    <div class="letter">R</div>
                    <div class="letter">S</div>
                    <div class="letter">T</div>
                    <div class="letter">U</div>
                    <div class="letter">W</div>
                    <div class="letter">X</div>
                    <div class="letter">Y</div>
                    <div class="letter">Z</div>
                </div>
            </div>
        </div>

        <script src="./questions.js"></script>
    </body>
</html>
